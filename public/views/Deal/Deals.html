<div>

    <h2>Deals</h2>

    <script type = "text/ng-template" id="Deal-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myDealLabel">Create or edit a Deal</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="Deal.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="Deal.name" ng-required="true"
                           />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>target_return:</label>
                    
                    <input type="number" step="any" class="form-control" name="target_return"
                           ng-model="Deal.target_return" ng-required="true"
                           />
                    <span class="error" ng-show="form.target_return.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.target_return.$error.max">Must be less than or equal to .</span>
                </div>
                
                <div class="form-group">
                    <label>minimum_investment_amount:</label>
                    
                    <input type="number" step="any" class="form-control" name="minimum_investment_amount"
                           ng-model="Deal.minimum_investment_amount" ng-required="true"
                           />
                    <span class="error" ng-show="form.minimum_investment_amount.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.minimum_investment_amount.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Deal
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>target_return</th>
                
                <th>minimum_investment_amount</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Deal in Deals">
                <td>{{Deal.id}}</td>
                
                <td>{{Deal.name }}</td>
                
                <td>{{Deal.target_return }}</td>
                
                <td>{{Deal.minimum_investment_amount }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(Deal.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(Deal.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
