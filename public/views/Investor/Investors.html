<div>

    <h2>Investors</h2>

    <script type = "text/ng-template" id="Investor-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myInvestorLabel">Create or edit a Investor</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="Investor.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>family_name:</label>
                    
                    <input type="text" class="form-control" name="family_name"
                           ng-model="Investor.family_name" ng-required="true"
                           />
                    <span class="error" ng-show="form.family_name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.family_name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>given_name:</label>
                    
                    <input type="text" class="form-control" name="given_name"
                           ng-model="Investor.given_name" ng-required="true"
                           />
                    <span class="error" ng-show="form.given_name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.given_name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>nationality:</label>
                    
                    <input type="text" class="form-control" name="nationality"
                           ng-model="Investor.nationality" ng-required="true"
                           ng-minlength=2 ng-maxlength=3/>
                    <span class="error" ng-show="form.nationality.$error.minlength">Must be at least 2 characters.</span>
                    <span class="error" ng-show="form.nationality.$error.maxlength">Must be at most 3 characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Investor
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>family_name</th>
                
                <th>given_name</th>
                
                <th>nationality</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Investor in Investors">
                <td>{{Investor.id}}</td>
                
                <td>{{Investor.family_name }}</td>
                
                <td>{{Investor.given_name }}</td>
                
                <td>{{Investor.nationality }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(Investor.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(Investor.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
